<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema de Gestão de Estacionamento</title>
</h:head>

<h:body>

	
	
	<h:outputText value="Sistema Gestac - Registro de Entrada de Veículo" />

	<h:messages/>
	
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Placas:" for="placa" />
			<h:inputText value="#{fronteiraRegistrarVeiculo.beanVeiculos.veiculo.placas}"
				id="placa" required="true" requiredMessage="Placa é obrigatória." />

			<h:outputLabel value="Marca:" for="marca" />
			<h:inputText value="#{fronteiraRegistrarVeiculo.beanVeiculos.veiculo.marca}"
				id="marca" required="true" requiredMessage="Marca é obrigatória." />

			<h:outputLabel value="Modelo:" for="modelo" />
			<h:inputText value="#{fronteiraRegistrarVeiculo.beanVeiculos.veiculo.modelo}"
				id="modelo" required="true" requiredMessage="Modelo é obrigatório." />

			<h:outputLabel value="Cor:" for="cor" />
			<h:inputText value="#{fronteiraRegistrarVeiculo.beanVeiculos.veiculo.cor}"
				id="cor" required="true" requiredMessage="Cor é obrigatória." />

			<h:outputLabel value="Tipo de Veículo:" for="tipo" />
			<h:inputText value="#{fronteiraRegistrarVeiculo.beanVeiculos.tipoVeiculo}"
				readonly="true" id="tipo" />

			<h:commandButton value="Registrar"
				action="#{fronteiraRegistrarVeiculo.registrarVeiculo}" />
		</h:panelGrid>
	</h:form>


</h:body>

</html>
